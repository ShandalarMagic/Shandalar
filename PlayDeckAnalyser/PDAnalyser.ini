SettingName (default setting): Description

FontName (ms_sans_serif): The font used for all text in the program. Must use lowercase with underscores instead of spaces.
MonoFontName (courier_new_bold): The font used for all TextEditor and TextWindows in the program. Must use lowercase with underscores instead of spaces.
MaxCardID (16383): Maximum number of slots available in the Manalink.csv.
MainWait (250): Wait period (in milliseconds) before executing [main.wait] after operations have completed. You could shorten it, but it might cause problems.
ScrollSpeed (1000): Speed (in milliseconds) of the ScrollBar in the display.
MinBlue, MinBlack, etc (1): Minimum # of MonoColored cards required to auto-describe a PlayDeck as 'Blue', 'Black', etc.
PercentArtifacts (30): Minimum % of Artifact cards required to auto-describe a PlayDeck as 'Artifact'
headerMax(1-8) (128,18,78,78,19,2,11,398): Maximum number of characters allowed for each line of the PlayDeck Header.
               If any value = 0, then all checks for that Header line will be skipped.
ExternalTextEditor (MetaPad.exe): Optional External TextEditor for LogFiles, CardLists, Settings.ini, etc.
                   If blank, then internal TextWindow will be used. If FullPath is missing, DefaultDir is inserted.
                   e.g. [C:\Users\del_d\OneDrive\Bureau\Magic\PlayDeckAnalyser\]TextEditor.exe
